<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<style>
  #form .form-control{
    background-clip: border-box;
    -webkit-background-clip: text;
    
    display: block;
    width: 100%;
    height: 36px;
    border-width: 0 0 2px 0;

  <body style="background-color: darkcyan;">
    <h1 class="py-4 text-center" style=" background-color:black; color:white;">Resume Builder</h1>
    <div class="container"">
    
    <hr>
    <form method='POST' class="p-4 mb-4"
    style="background-color:rgb(196, 186, 186);
            border-radius:20px;
            box-shadow:0 10px 30px 0px " id="form">
      {% csrf_token %}
      <h2>Enter Details...</h2>
      <div class="row">
        <div class="col-md-6" >
      <label class="py-2" for="fname" class="form-label">First Name:</label>
    <input type="text" name="fname" class="form-control" id="fname" >
        </div>
        <div class="col-md-6">
    <label class="py-2" for="lname" class="form-label">Last Name:</label>
    <input type="text" name="lname" class="form-control" id="lname" >
  </div>
  <div class="col-md-12">
    <label class="py-2" for="specification" class="form-label">Specification:</label>
    <input type="text" name="specification" class="form-control" id="specification" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="email" class="form-label">Email:</label>
    <input type="text" name="email" class="form-control" id="email" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="number" class="form-label">Contact No:</label>
    <input type="text" name="number" class="form-control" id="number" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="link" class="form-label">LinkedIn Id:</label>
    <input type="text" name="link" class="form-control" id="link" >
  </div>
  <div class="col-md-12">
    <label class="py-2" for="dname" class="form-label">Degree College:</label>
    <input type="text" name="dname" class="form-control" id="dname" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="branch" class="form-label">Branch:</label>
    <input type="text" name="branch" class="form-control" id="branch" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="dscore" class="form-label">Score:</label>
    <input type="text" name="dscore" class="form-control" id="dscore" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="styear" class="form-label">Start Year:</label>
    <input type="text" name="styear" class="form-control" id="styear" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="dyear" class="form-label">Year of Graduation:</label>
    <input type="text" name="dyear" class="form-control" id="dyear" >
  </div>
  <div class="col-md-12">
    <label class="py-2" for="hsc" class="form-label">HSC Name :</label>
    <input type="text" name="hsc" class="form-control" id="hsc" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="hscore" class="form-label">Hsc Score:</label>
    <input type="text" name="hscore" class="form-control" id="hscore" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="hyear" class="form-label">Hsc Passing Year:</label>
    <input type="text" name="hyear" class="form-control" id="hyear" >
  </div>
  <div class="col-md-12">
    <label class="py-2" for="ssc" class="form-label">SSC Name:</label>
    <input type="text" name="ssc" class="form-control" id="ssc" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="sscore" class="form-label">SSC score:</label>
    <input type="text" name="sscore" class="form-control" id="sscore" >
  </div>
  <div class="col-md-6">
    <label class="py-2" for="syear" class="form-label">SSC passing Year:</label>
    <input type="text" name="syear" class="form-control" id="syear" >
  </div>
  <div class="col-md-12">
    <label class="py-2" for="experience" class="form-label">Experience:</label>
    <textarea name="experience" class="form-control" id="experience" ></textarea>
  </div>
  <div class="col-md-12">
    <label class="py-2" for="skills" class="form-label">MEntioned your skills:</label>
    <textarea name="skills" class="form-control" id="skills" ></textarea>
  </div>
  <div class="col-md-12">
    <label class="py-2" for="awards" class="form-label">Any Awards:</label>
    <textarea name="awards" class="form-control" id="awards" ></textarea>
  </div>
  </div> <!--row-->
  <div class="d-grid gap-2 col-6 mx-auto my-4">
    <button class="btn btn-primary" type="submit" style="background-color: darkcyan; border-color:darkcyan">Submit</button>
  </div>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</html>
